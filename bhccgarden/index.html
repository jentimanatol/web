<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌿 BhccSmartGarden - Temperature</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .temp {
      font-size: 3em;
      color: #007BFF;
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>🌡️ BhccSmartGarden</h1>
    <p>Current Temperature:</p>
    <div class="temp" id="temperature">Loading...</div>
    <small>Auto-refresh every 10s</small>
  </div>

  <script>
    async function getTemp() {
      const response = await fetch("/.netlify/bhccgarden/functions/getTemperature");
      const data = await response.json();
      document.getElementById("temperature").innerText = data.temp + " °F";
    }

    getTemp();
    setInterval(getTemp, 10000);
  </script>
</body>
</html>
