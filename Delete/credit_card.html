    <div class="application-form-container">
       
  
        <h2>Credit Card Application</h2>
        <form action="#" method="post">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="income">Annual Income:</label>
            <input type="number" id="income" name="income" placeholder="Enter your annual income" required>

            <label for="employment-status">Employment Status:</label>
            <select id="employment-status" name="employment-status" required>
                <option value="" disabled selected>Select your status</option>
                <option value="employed">Employed</option>
                <option value="self-employed">Self-Employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="student">Student</option>
                <option value="retired">Retired</option>
            </select>

            <label for="card-type">Select Type of Credit Card:</label>
            <select id="card-type" name="card-type" required>
                <option value="" disabled selected>Select a card type</option>
                <option value="standard">Standard</option>
                <option value="gold">Gold</option>
                <option value="platinum">Platinum</option>
                <option value="business">Business</option>
                <option value="student">Student</option>
            </select>

            <button type="submit" class="submit-button">Submit</button>
            <button type="reset" class="reset-button">Reset</button>
        </form>
    </div>
</section>
