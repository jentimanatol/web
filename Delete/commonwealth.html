<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Commonwealth of Massachusetts</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="content.html">Aquariums</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="commonwealth.html">Commonwealth</a>
        </nav>
    </header>

    <div class="grid-container">
        <!-- State House Panel -->
        <article class="grid-panel state-house">
            <h2>Massachusetts State House</h2>
            <img src="images/state-house.jpg" alt="State House">
        </article>

        <!-- Demographics Panel -->
        <section class="grid-panel demographics">
            <h2>Demographics</h2>
            <ul>
                <li>Population: 7.0 million</li>
                <li>Median Age: 39.6</li>
                <li>Median Income: $89,000</li>
                <li>Largest City: Boston</li>
            </ul>
        </section>

        <!-- State Symbols Panel -->
        <aside class="grid-panel symbols">
            <div class="symbol-item">
                <h3>State Bird</h3>
                <img src="images/chickadee.jpg" alt="Chickadee">
            </div>
            <div class="symbol-item">
                <h3>State Flower</h3>
                <img src="images/mayflower.jpg" alt="Mayflower">
            </div>
        </aside>

        <!-- Attractions Panel -->
        <article class="grid-panel attractions">
            <h2>Top Attractions</h2>
            <div class="attraction-grid">
                <div class="attraction-item">
                    <img src="images/freedom-trail.jpg" alt="Freedom Trail">
                    <h3>Freedom Trail</h3>
                </div>
                <div class="attraction-item">
                    <img src="images/plymouth.jpg" alt="Plymouth">
                    <h3>Plymouth Plantation</h3>
                </div>
                <div class="attraction-item">
                    <img src="images/cape-cod.jpg" alt="Cape Cod">
                    <h3>Cape Cod Beaches</h3>
                </div>
            </div>
        </article>
    </div>

    <footer>
        <h5>Anatolie</h5>
        &copy; 2025
    </footer>
</body>
</html>
